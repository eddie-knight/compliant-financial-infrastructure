on:
  pull_request:
    branches: 
      - feature/badge-addition
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - uses: ./.github/actions/status-badge
      id: set_badge        
      with:
        color: "Gold"
        badge_name: eks-terraform